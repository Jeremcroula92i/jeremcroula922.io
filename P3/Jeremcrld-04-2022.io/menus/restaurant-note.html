<!DOCTYPE html>

		<link rel="preconnect" href="https://fonts.googleapis.com">

								</span>
							</label>
							<label class="card fadein--3" for="entree2">

								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>

								<span class="card__check slidein">
